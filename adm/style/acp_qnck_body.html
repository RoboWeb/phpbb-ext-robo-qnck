{% include 'overall_header.html' %}

<h1>{{ lang('ACP_QNCK_TITLE') }}</h1>

{% if S_ERROR %}
	<div class="errorbox">
		<h3>{{ lang('WARNING') }}</h3>
		<p>{{ ERROR_MSG }}</p>
	</div>
{% endif %}

<form id="robo_qnck_acp" name="robo_qnck_acp" method="post" action="{{ U_ACTION }}">

	<fieldset>
		<legend>{{ lang('SETTINGS') }}</legend>
		<dl>
			<dt><label for="robo_qnck_goodbye">{{ lang('ACP_QNCK_GOODBYE') ~ lang('COLON') }}</label></dt>
			<dd><label><input type="radio" class="radio" name="robo_qnck_goodbye" value="1"{% if ROBO_QNCK_GOODBYE %} checked="checked"{% endif %} /> {{ lang('YES') }}</label>
				<label><input type="radio" class="radio" name="robo_qnck_goodbye" value="0"{% if not ROBO_QNCK_GOODBYE %} checked="checked"{% endif %} /> {{ lang('NO') }}</label></dd>
		</dl>
		<dl>
			<dt>
				<label for="robo_qnck_enable">{{ lang('ACP_QNCK_ENABLE') ~ lang('COLON') }}</label>
				<p>{{ lang('ACP_QNCK_ENABLE_EXPLAIN') ~ lang('COLON') }}</p>
			</dt>
			<dd><label><input type="radio" class="radio" name="robo_qnck_enable" value="1"{% if ROBO_QNCK_ENABLE %} checked="checked"{% endif %} /> {{ lang('YES') }}</label>
				<label><input type="radio" class="radio" name="robo_qnck_enable" value="0"{% if not ROBO_QNCK_ENABLE %} checked="checked"{% endif %} /> {{ lang('NO') }}</label></dd>
		</dl>
	</fieldset>

	<fieldset class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{{ lang('SUBMIT') }}" />&nbsp;
		<input class="button2" type="submit" id="preview" name="preview" value="{{ lang('PREVIEW') }}" />
		{{ S_FORM_TOKEN }}
	</fieldset>

</form>

{% include 'overall_footer.html' %}
